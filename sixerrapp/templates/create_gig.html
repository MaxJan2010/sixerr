{% extends 'base.html' %}
{% load staticfiles %}

{% block page %}
  {% if error %}
    <div class="alert alert-warning alert-dismissable" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>Warning!</strong> {{ error }}
    </div>
  {% endif %}

  <div class="panel panel-default">
    <div class="panel-body">
      <form class="form-horizontal" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
          <label class="col-sm-2 control-label">Gig Title</label>
          <div class="col-sm-10">
            <textarea class="form-control" name="title" rows="3"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Category</label>
          <div class="col-sm-10">
            <select class="form-control" name="category">
              <option value="GD">Graphics & Design</option>
              <option value="DM">Digital & Marketing</option>
              <option value="VA">Video & Animation</option>
              <option value="MA">Music & Audio</option>
              <option value="PT">Programming & Tech</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea class="form-control" name="description" rows="3"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Price (Â£)</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="price" value="6">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Photo</label>
          <div class="col-sm-10">
            <input type="file" class="form-control" name="photo">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Status</label>
          <div class="col-sm-10">
            <select class="form-control" name="status">
              <option value="1">Active</option>
              <option value="0">Disabled</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btm btn-primary">Create Gig</button>
          </div>
        </div>

      </form>
    </div>
  </div>

{% endblock %}
