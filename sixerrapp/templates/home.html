    {% for i in '12345678' %}
      <div class="col-md-3">
        <!--Card-->
        <div class="card">
            <!--Card image-->
            <div class="view overlay hm-white-slight">
                <img src="{% static 'img/gig.png' %}" class="img-fluid">

                    <div class="mask"></div>
                </a>
            </div>
            <!--/.Card image-->

            <!--Card content-->
            <div class="card-block">
                <!--Text-->
                <p class="card-text"><a href="{% url 'gig_detail' i %}">I will create your own website with Django and ReactJS</a></p>
                <p><span>by <a href="#">Ant Horner</a></span><b class="greentext pull-right">Â£6</b></p>
            </div>
            <!--/.Card content-->
        </div>
        <!--/.Card-->
      </div>
    {% endfor %}

{% endblock %}
