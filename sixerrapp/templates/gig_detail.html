{% extends 'base.html' %}
{% load staticfiles %}

{% block page %}

  <div class="row">
    <div class="col-md-8">
      <div class="card">
          <div class="card-block">
            <h3>{{ gig.title }}</h3>
            <hr>
            <img src="/media/{{ gig.photo }}" class="img-fluid center-block">
          </div>
      </div>
      <div class="card">
          <h6 class="card-header primary-color white-text">About This Gig</h6>
          <div class="card-block">
              <p class="card-text">{{ gig.description }}</p>
          </div>
      </div>
      <div class="card">
          <h6 class="card-header primary-color white-text">Reviews</h6>
          <div class="card-block">
            <ul class="list-group">
              {% for i in '123' %}
                <li class="list-group-item">
                  <div class="row">
                    <div class="col-md-2">
                      <img src="{% static 'img/avatar.png' %}" class="img-circle center-block" width="60" height="60">
                    </div>
                    <div class="col-md-10">
                      <h4>Ant Horner</h4>
                      <p>Great job. This guy is awesome!</p>
                    </div>
                  </div>
                </li>
              {% endfor %}
            </ul>
          </div>
      </div>
  </div>
  <div class="col-md-4">
    <div class="card">
        <div class="card-block">
            <button type="button" class="btn btn-success btn-block">Order Now (Â£{{ gig.price }})</button>
        </div>
    </div>
    <div class="card">
        <div class="card-block">
            <img src="{{ gig.user.profile.avatar }}" class="img-circle center-block" height="100" width="100" style="margin-bottom: 10px;">
            <h4 align="center">{{ gig.user.username }}</h4>
            <hr>
            <p>{{ gig.user.profile.about }}</p>
        </div>
    </div>
  </div>


{% endblock %}
