{% extends 'base.html' %}
{% load staticfiles %}

{% block page %}
  {% if error %}
    <div class="alert alert-warning alert-dismissable" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>Warning!</strong> {{ error }}
    </div>
  {% endif %}

  <div class="panel panel-default">
    <div class="panel-body">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="md-form">
          <div class="col-md-2">
            <label>Gig Title</label>
          </div>
          <div class="col-md-10">
            <input value="{{ gig.title }}" type="text" id="title" class="form-control">
          </div>
        </div>

        <div class="md-form">
          <div class="col-md-2">
            <label>Category</label>
          </div>
          <div class="col-md-10">
            <select class="form-control" name="category" value="{{ gig.category }}" id="category">
              <option {% if gig.category == "GD" %} selected {% endif %} value="GD">Graphics & Design</option>
              <option {% if gig.category == "DM" %} selected {% endif %} value="DM">Digital & Marketing</option>
              <option {% if gig.category == "VA" %} selected {% endif %} value="VA">Video & Animation</option>
              <option {% if gig.category == "MA" %} selected {% endif %} value="MA">Music & Audio</option>
              <option {% if gig.category == "PT" %} selected {% endif %} value="PT">Programming & Tech</option>
            </select>
          </div>
        </div>

        <div class="md-form">
          <div class="col-md-2">
            <label>Description</label>
          </div>
          <div class="col-md-10">
            <input value="{{ gig.description }}" type="text" id="description" class="form-control">
          </div>
        </div>

        <div class="md-form">
          <div class="col-md-2">
            <label>Price (Â£)</label>
          </div>
          <div class="col-md-10">
            <input value="{{ gig.price }}" type="text" id="price" class="form-control">
          </div>
        </div>

        <div class="md-form">
          <div class="col-md-2">
            <label>Current Photo</label>
          </div>
          <div class="col-md-10">
            <div class="file-field">
              <div class="btn btn-primary">
                  <span>Choose file</span>
                  <input type="file">
              </div>
              <div class="file-path-wrapper">
                 <input class="file-path validate" type="text" {% if gig.photo %} placeholder="{{ gig.photo }}" {% else %} placeholder="Upload a photo for your gig" {% endif %} id="photo">
              </div>
            </div>
          </div>
        </div>

        <div class="md-form">
          <div class="col-md-2">
            <label>Status</label>
          </div>
          <div class="col-md-10">
            <select class="form-control" name="status" id="status">
              <option value="1" {% if gig.status %} selected {% endif %} >Active</option>
              <option value="" {% if not gig.status %} selected {% endif %} >Disabled</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Edit Gig</button>
          </div>
        </div>

      </form>
    </div>
  </div>

{% endblock %}
